<html>
	<head>
		<title>Calculator</title>
		<meta name="author" value="Ashirbad Sarangi">
		<meta charset="utf-8">
		<link rel="stylesheet" href="stylee.css">
		<link name="icon" href="3.bp.blogspot.com/_1qBfouxIQAM/TEz45RuH2DI/AAAAAAAAAQM/20njCpmwLHM/s1600/key+clip+art.jpg">
	</head>

	<body>
		<form action="add" method="POST">
			<center>
				<input type="text" name="num1">
				<br>
				<input type="text" name="num2">
				<br>
				<button value = "+" name="op">+</button> 
				<button value = "/" name="op">/</button> 
				<button value = "*" name="op">*</button>
				<br>
				<button value = "-" name="op">-</button> 
				<button value = "%" name="op">%</button> 
				<input type="reset" value ="AC">
			</center>
		</form>

				
	</body>
</html>
